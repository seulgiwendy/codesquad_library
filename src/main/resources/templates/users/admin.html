{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>사용자 아이디</th>
                        <th>이름</th>
                        <th>Slack ID</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#userlist}}
                    <tr>
                        <th scope="row">{{@index}}</th>
                        <td><a href="/user/{{userid}}">{{loginid}}</a></td>
                        <td>{{name}}</td>
                        <td>{{slackId}}</td>
                        <td><a href="/users/modify/{{userid}}"
                            class="btn btn-success" role="button">수정</a></td>
                    </tr>
                    {{/userlist}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/partial}}

{{> layout}}
