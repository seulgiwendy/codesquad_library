{{#partial "contents"}}
<div class="container" id="main">
     <div class="col-md-10 col-md-offset-1">
         <div class="panel panel-default">
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>출판사</th>
                    <th>대출일</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#booklist}}
                <tr>
                    <th scope = "row">{{@index}}</th>
                    <td><a href="/books/{{uniqueid}}">{{title}}</a></td>
                    <td>{{publisher}}</td>
                    <td>{{lastRentDate}}</td>
                    <td><a href="/books/{{uniqueid}}/return"
                        class="btn btn-success" role="button">반납</a></td>
                </tr>
                {{/booklist}}
            </tbody>
        </table>
        </div>
    </div>
</div>
{{/partial}}

{{> layout}}
