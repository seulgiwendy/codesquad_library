{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>도서 정보</h4></div>
            {{#book}}
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="/books/photo/{{uniqueid}}">
                            <img class="media-object" src="https://s3.ap-northeast-2.amazonaws.com/codesquad-library-book/{{picturePath}}" width = "80" height = "80" title = "도서 표지 사진" alt="">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{title}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{{author}}</a>
                                {{^user}}
                                <a href="/books/{{uniqueid}}/rent" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;대출가능</a>
                                {{/user}}
                                {{#user}}
                                <a class = "btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span>&nbsp;대출중 : {{user.name}}</a>
                                {{/user}}
                                <br>
                            </p>
                        </div>
                        {{/book}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/partial}}

{{> layout}}
